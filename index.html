<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>بيتكوين كاش - دخول</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="header">بيتكوين كاش</div>
  <div class="container">
    <div class="card">
      <div class="small">تسجيل الدخول / إنشاء حساب</div>

      <label class="label">البريد الإلكتروني</label>
      <input id="email" type="email" placeholder="name@example.com" autocomplete="email"/>

      <label class="label">كلمة المرور</label>
      <input id="password" type="password" placeholder="••••••••" autocomplete="current-password"/>

      <button class="btn btn-gold" id="loginBtn">تسجيل دخول</button>
      <button class="btn btn-blue" id="signupBtn">إنشاء حساب</button>

      <p class="status" id="status"></p>
      <p class="small">إذا كانت Email confirmation مفعّلة في Supabase، لن تستطيع تسجيل الدخول قبل تأكيد الإيميل.</p>
    </div>
  </div>

<script>
(async()=>{ const s=await getSession(); if(s) location.href="home.html"; })();

const statusEl = $("status");
async function login(){
  statusEl.textContent="جاري تسجيل الدخول...";
  const { error } = await supabase.auth.signInWithPassword({
    email: $("email").value.trim(),
    password: $("password").value
  });
  if(error){ statusEl.textContent="خطأ: " + error.message; return; }
  location.href="home.html";
}
async function signup(){
  statusEl.textContent="جاري إنشاء الحساب...";
  const { error } = await supabase.auth.signUp({
    email: $("email").value.trim(),
    password: $("password").value
  });
  if(error){ statusEl.textContent="خطأ: " + error.message; return; }
  statusEl.textContent="تم إنشاء الحساب ✅ إذا طلب تأكيد بريد، افتح الإيميل.";
}
$("loginBtn").onclick=login;
$("signupBtn").onclick=signup;
</script>
</body>
</html>
