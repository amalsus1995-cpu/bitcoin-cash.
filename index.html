<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>بيتكوين كاش</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Tahoma, Arial;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 95%;
      max-width: 420px;
      background: #111;
      padding: 20px;
      border-radius: 15px;
    }

    h1 {
      text-align: center;
      color: gold;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }

    .login {
      background: gold;
      color: #000;
    }

    .signup {
      background: #2d8cff;
      color: #fff;
    }

    .msg {
      margin-top: 12px;
      text-align: center;
      color: orange;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>بيتكوين كاش</h1>

    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">

    <button class="login" onclick="login()">تسجيل دخول</button>
    <button class="signup" onclick="signup()">إنشاء حساب</button>

    <div class="msg" id="msg"></div>
  </div>

  <!-- Supabase Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Supabase Config -->
  <script src="./supabase.js"></script>

  <!-- Auth Logic -->
  <script src="./auth.js"></script>

</body>
</html>
